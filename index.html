<!DOCTYPE html>
<html>
<head>
	<title>Ludum Dare 24 Jam</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">

	<!-- libs -->
		<!-- jQuery -->
		<script src="assets/libs/jquery-1.8.0.min.js"></script>
		<!-- mrdoob's stats - https://github.com/mrdoob/stats.js -->
		<script src="assets/libs/Stats.js"></script>
		<!-- requestAnimationFrame polyfill - https://gist.github.com/1579671 -->
		<script src="assets/libs/requestAnimationFrame.js"></script>
		<!-- simplex noise -->
		<script src="assets/libs/simplex.js"></script>

	<!-- Core -->
	<script src="assets/levels/levels.js"></script>

	<script src="assets/js/utils.js"></script>
	<script src="assets/js/color.js"></script>
	<script src="assets/js/vector2.js"></script>
	<script src="assets/js/object2d.js"></script>
	
	<!-- Units -->
	<script src="assets/js/unit.js"></script>
	<script src="assets/js/units/crusader.js"></script>
	<script src="assets/js/units/gay.js"></script>
	<script src="assets/js/units/missionary.js"></script>
	<script src="assets/js/units/prophet.js"></script>
	<script src="assets/js/units/professor.js"></script>
	<script src="assets/js/units/gorilla.js"></script>
	<script src="assets/js/units/skull.js"></script>
	<script src="assets/js/units/troll.js"></script>
	<script src="assets/js/spawn.js"></script>
	
	<script src="assets/js/building.js"></script>
	<script src="assets/js/buildings/chapel.js"></script>
	<script src="assets/js/terrain.js"></script>
	<script src="assets/js/particlesystem.js"></script>

	<script src="assets/js/light.js"></script>
	<script src="assets/js/textures.js"></script>
	<script src="assets/js/jukebox.js"></script>
	<script src="assets/js/gui.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/eventhandler.js"></script>

	<!-- init -->
	<script>
		var game, stats;
		$(document).ready(function(){
			stats = new Stats();
			stats.setMode(1); // 0: fps, 1: ms

			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			stats.domElement.style.zIndex = '100';

			$("body").append( stats.domElement );

			game = new Game();

			game.init();
		});
	</script>
</head>
<body>
	<footer>&copy; Qaterknan</footer>
</body>
</html>
